{% extends "base/base.html" %}

{% block content %}
    <h2>Заказы</h2>
    <ul>
        {% for order in orders %}
            <li>
                {{ order.details }} - {{ order.get_order_status_display }}
                <a href="{% url 'update_order_status' order.id %}">Изменить статус</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
